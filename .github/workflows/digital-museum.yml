name: Deploy digital-museum.html to S3

on:
  push:
    branches:
      - main
    paths:
      - "digital-museum.html"

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials using OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::692809225052:role/AWS-Capstone-Project
          aws-region: eu-west-2

      - name: Upload digital-museum.html to S3
        run: |
          aws s3 cp digital-museum.html s3://${{ secrets.S3_BUCKET_NAME }}/digital-museum.html
